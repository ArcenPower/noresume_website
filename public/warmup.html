<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joining Interview...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #ddd;
      border-top-color: #00B8A9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    p { color: #666; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p id="status">Initializing camera...</p>
  </div>
  <script>
    (async function() {
      const status = document.getElementById('status');
      const params = new URLSearchParams(window.location.search);
      const dailyUrl = params.get('url');
      
      if (!dailyUrl) {
        status.textContent = 'Error: No meeting URL provided';
        return;
      }
      
      try {
        status.textContent = 'Requesting camera access...';
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: true, 
          audio: true 
        });
        
        status.textContent = 'Camera ready, joining meeting...';
        stream.getTracks().forEach(track => track.stop());
        
        // Short delay then redirect
        setTimeout(() => {
          window.location.href = dailyUrl;
        }, 500);
        
      } catch(e) {
        console.log('Warmup error:', e);
        status.textContent = 'Joining meeting...';
        // Redirect anyway
        setTimeout(() => {
          window.location.href = dailyUrl;
        }, 500);
      }
    })();
  </script>
</body>
</html>
