<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Setup - NoResume</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffedda 0%, #f8cf9f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .fallback {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
        .fallback a {
            color: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üè¶</div>
        <h1>Let's Get You Back</h1>
        <p class="subtitle">Tap below to return to the app and check your payment setup status.</p>
        <a href="noresume://noresume.com/forceLoad" class="btn">Open NoResume</a>
        <p class="fallback">
            Don't have the app? Download it from the 
            <a href="https://apps.apple.com/app/noresume" target="_blank">App Store</a> or 
            <a href="https://play.google.com/store/apps/details?id=com.noresume" target="_blank">Google Play</a>
        </p>
    </div>
</body>
</html>
